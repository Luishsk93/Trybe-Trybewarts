<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input id="login-input" type="email" name="Login" placeholder="Login" required>
            <input id="password-input" type="password" name="Senha" placeholder="Senha" required>
            <button type="button" id="enter-button">Logar</button>
        </form>
    </header>
  <div id="main-container">
  <main>
      <form id="evaluation-form">
        <span>Forms</span>
      <div id="first-step">  
      <div id="nameAndLastName">
          <input type="text" id="input-name" placeholder="Nome" required>
          <input type="text" id="input-lastname" placeholder="Sobrenome" required>
      </div>
      <div id="emailAndHouse">
          <input type="text" id="input-email" placeholder="Email" required>
          <label for="house"> Casa:
              <select id="house"> 
                  <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                  <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                  <option value="Corvinode" id="corvinode-house">Corvinode</option>
                  <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>
        </div>
      </div>
      <hr>
    <div id="second-step">
      <div id="family-container">
      <label id="label-family" for="family">Qual sua família?</label>
          <div id="family-choice">
        <label>
          <input type="radio" id="Front-family" name="family" value="Frontend" required> Família Frontend
        </label>
        <label>
          <input type="radio" id="Back-family" name="family" value="Backend" required> Família Backend
        </label>
        <label>
          <input type="radio" id="Back-family" name="family" value="FullStack"required> Família Full-stack  
        </label>
      </div>
    </div>
    <div id="techs-container">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id = "techs-options">
          <div id="labels">
              <label class="label-techs" for="HoFs">
                <input class="subject" type="checkbox" value="HoFs" id="HoFs">HoFs
              </label>
              <label class="label-techs" for="Jest">
                <input class="subject" type="checkbox" value="Jest" id="Jest">Jest
              </label>
              <label class="label-techs" for="Promises">
                <input class="subject" type="checkbox" value="Promises" id="Promises">Promises
              </label>
              <label class="label-techs" for="React">
                <input class="subject" type="checkbox" value="React" id="React">React
              </label>
              <label class="label-techs" for="SQL">
                <input class="subject" type="checkbox" value="SQL" id="SQL">SQL
              </label>
              <label class="label-techs" for="Python">
                <input class="subject" type="checkbox" value="Python" id="Python">Python
              </label>
            </div>
        </div>
    </div>
    </div>
            <hr>
            <div id="third-step">
            <div id="rate-options">
            <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
                <label>
                <input type="radio" name="rate" value="1"> 1
                </label>
                <label>
                <input type="radio" name="rate" value="2"> 2
                </label>
                <label>
                <input type="radio" name="rate" value="3"> 3
                </label>
                <label>
                <input type="radio" name="rate" value="4"> 4
                </label>
                <label>
                <input type="radio" name="rate" value="5"> 5
                </label>
                <label>
                <input type="radio" name="rate" value="6"> 6
                </label>
                <label>
                <input type="radio" name="rate" value="7"> 7
                </label>
                <label>
                <input type="radio" name="rate" value="8"> 8
                </label>
                <label>
                <input type="radio" name="rate" value="9"> 9 
                </label>
                <label>
                <input type="radio" name="rate" value="10"> 10
                </label>
            </div>
            <div id="feedback">
            <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" name="comentario" rows="9" cols="79M" maxlength="500"></textarea>
            </div>
            <div id="agreement-container">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" id="agreement">
                </label>
                <button type="submit" id="submit-btn">Enviar</button>
                </div>    
            </div>    
            </form>
  </main>
  <aside>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </aside>
 </div>
 <footer id="footer">
     <h3>Direitos reservados à Trybewarts&copy</h3>
 </footer>
  <script src="script.js"></script>
</body>
</html>
